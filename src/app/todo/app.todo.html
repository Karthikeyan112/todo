
<mat-card class="container">
  <mat-card-subtitle><h3 style="margin-left: 10px;">ADD ITEM<hr></h3></mat-card-subtitle>
  <form (submit)="addTodo()">
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile [colspan]="3">
        <mat-form-field class="example-full-width">
          <input name="todoItem" [(ngModel)]="newTodo.title" matInput placeholder="Todo item">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1">
      <button type="submit" mat-button>Add</button>
    </mat-grid-tile>
    </mat-grid-list>
  </form>

  <mat-card-subtitle><h3 style="margin-left: 10px;">TODO ITEM<hr></h3></mat-card-subtitle>
  <mat-list role="list">
      <mat-list-item *ngFor="let TodoItem of TodoItems" col="3">
        <!-- <mat-checkbox [checked]="TodoItem.completed" (click)="toggle(TodoItem)">{{TodoItem.title}}</mat-checkbox> -->
        <input type="checkbox" (click)="toggle(TodoItem)" [checked]="TodoItem.completed">
        <label>{{TodoItem.title}}</label>
        <button  class="deleteButton" mat-button (click)="deleteTodo(TodoItem)">X</button>
      </mat-list-item>
    </mat-list>

    <mat-card-subtitle><h3 style="margin-left: 10px;">COMPLETED ITEM<hr></h3></mat-card-subtitle>
  <mat-list role="list" >
      <mat-list-item *ngFor="let TodoItem of completedTodos">
        <!-- <mat-checkbox [checked]="TodoItem.completed" (click)="toggle(TodoItem)">{{TodoItem.title}}</mat-checkbox> -->
        <input  type="checkbox" (click)="toggle(TodoItem)" [checked]="TodoItem.completed">
        <label class="completed">{{TodoItem.title}}</label>
        <button  class="deleteButton" mat-button (click)="deleteCompletedTodo(TodoItem)">X</button>
      </mat-list-item>
    </mat-list>
</mat-card>
